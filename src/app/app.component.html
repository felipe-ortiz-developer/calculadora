<div class="container">
  <h1>{{title}}</h1>
  <form>
    <div class="mb-3">
      <label for="numero1" class="form-label">Numero 1: </label>
      <input type="number" [(ngModel)]="numero1" class="form-control" id="numero1" name="numero1">
    </div>
    <div class="mb-3">
      <label for="numero2" class="form-label">Numero 2: </label>
      <input type="number" [(ngModel)]="numero2" class="form-control" id="numero2" name="numero2">
    </div>
    <div class="row">
      <div class="col">
        <input type="submit" class="btn btn-success" value="Sumar" (click)="sumar()">
        <input type="submit" class="btn btn-primary" value="Restar" (click)="restar()">
      </div>
    </div>
  </form>
  <p class="mt-3">Resultado: {{resultado}}</p>
</div>
